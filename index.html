<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="customization-panel">
            <button class="customize-btn" id="customizeBtn">‚öôÔ∏è Customize</button>
            <div class="customize-options" id="customizeOptions">
                <div class="option-group">
                    <label>Theme:</label>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="purple">Purple</button>
                        <button class="theme-btn" data-theme="ocean">Ocean</button>
                        <button class="theme-btn" data-theme="sunset">Sunset</button>
                        <button class="theme-btn" data-theme="forest">Forest</button>
                    </div>
                </div>
                <div class="option-group">
                    <label>Mark Style:</label>
                    <div class="mark-options">
                        <button class="mark-btn active" data-marks="classic">X / O</button>
                        <button class="mark-btn" data-marks="emoji">üòé / üòä</button>
                        <button class="mark-btn" data-marks="symbols">‚úñ / ‚≠ï</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="players">
            <div class="player player-x active" id="playerX">
                <div class="player-symbol">X</div>
                <div class="player-label">Player X</div>
            </div>
            <div class="player player-o" id="playerO">
                <div class="player-symbol">O</div>
                <div class="player-label">Player O</div>
            </div>
        </div>
        <div class="game-info">
            <p id="status">Player X's Turn - Click any cell to start!</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <svg id="winLine" class="win-line">
                <line x1="0" y1="0" x2="0" y2="0" />
            </svg>
        </div>
        <button id="restartBtn" class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
